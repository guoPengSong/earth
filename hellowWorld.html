<!DOCTYPE html>  
<html>  
<head>  
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />  
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
<title>Hello, World</title>  
<style type="text/css">  
html{height:100%}  
body{height:100%;margin:0px;padding:0px}  
#container{height:100%}  
</style>  
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=tqKr4lHTZNQiRPbEoGx1oyPs4QWK1EXj">
//v2.0版本的引用方式：src="http://api.map.baidu.com/api?v=2.0&ak=您的密钥"
//v1.4版本及以前版本的引用方式：src="http://api.map.baidu.com/api?v=1.4&key=您的密钥&callback=initialize"
</script>
</head>  
 
<body>  
<div id="container"></div> 
<script type="text/javascript"> 
//var map = new BMap.Map("container");          // 创建地图实例  
//var point = new BMap.Point(116.404, 39.915);  // 创建点坐标  
//map.centerAndZoom(point, 15);                 // 初始化地图，设置中心点坐标和地图级别  


var map = new BMap.Map("container");    
var point = new BMap.Point(116.404, 39.915);    
map.centerAndZoom(point, 15);    
//添加左上方的地图平移缩放控件
map.addControl(new BMap.NavigationControl());

map.addControl(new BMap.GeolocationControl());

map.addControl(new BMap.OverviewMapControl());

//添加右上方的地图类型控件
map.addControl(new BMap.MapTypeControl());
map.setCurrentCity("北京"); // 仅当设置城市信息时，MapTypeControl的“三维”切换功能才能可用，不设置卫星切换功能还是能用的
//添加左下方的比例尺控件
map.addControl(new BMap.ScaleControl());
map.addControl(new BMap.MapTypeControl());  
//开启鼠标滚轮缩放
map.enableScrollWheelZoom(true);   
var marker1 = new BMap.Marker(point);        // 创建标注    
map.addOverlay(marker1);                     // 将标注添加到地图中
window.setTimeout(function(){  
    map.panTo(new BMap.Point(116.409, 39.918)); 
    //移除上一个标注
    map.removeOverlay(marker1);
    var marker = new BMap.Marker(new BMap.Point(116.409, 39.918));        // 创建标注    
	map.addOverlay(marker);                     // 将标注添加到地图中
}, 2000);
</script>  
</body>  
</html>
